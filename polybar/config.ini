include-file = color.ini
include-file = module/xworkspace.ini
include-file = module/date.ini
include-file = module/sys.ini
include-file = module/lwifew.ini

[bar/alice]
width = 100%
height = 16pt
font-0 = Noto Sans SC Thin:size=13:weight=bold;4
font-1 = Noto Sans TC Thin:size=13:weight=bold;4
font-2 = FiraCode Nerd Font:size=13;4
offset-y = -1
background = #000000
border-size = 0pt
padding-left = 0
padding-right = 0
module-margin = 0
separator = " | "
modules-left = xworkspaces date
modules-center = offduty
modules-right = pulseaudio memory cpu battery
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = false
tray-position = right
bottom = false
override-redirect = false

