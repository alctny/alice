include-file = color.ini
include-file = module.ini

[bar/alice]

font-0 = Noto Sans SC Thin:size=13:weight=bold;4
font-1 = Noto Sans TC Thin:size=13:weight=bold;4
font-2 = FiraCode Nerd Font:size=13;4
font-3 = 3270 Nerd Font Mono:size=13;4

modules-center = date weather  
modules-left = xworkspaces xwindows
modules-right = network pulseaudio memory cpu battery

width = 100%
height = 18pt
offset-y = -1
bottom = false
separator = " "
padding-left = 0
border-size = 0pt
padding-right = 0
module-margin = 1
enable-ipc = false
tray-position = right
cursor-click = pointer
border-color = #00000000
cursor-scroll = ns-resize
override-redirect = false
background = ${colors.background}
foreground = ${colors.foreground}
separator-foreground = ${colors.foreground}
