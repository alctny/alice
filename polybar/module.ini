# 不使用 Emoji 也不适用字体图标

[module/offduty]
type = custom/script
exec = polybar.offduty
interval = 1
label = "%{T3} %output% "

[module/weather]
type = custom/script
exec = polybar.weather
interval = 45
label = "%{T3}%output%"

[module/date]
type = internal/date
interval = 1
date = "%{T3}%Y-%m-%d %H:%M:%S"

[module/network]
type = internal/network
interface = wlan0
interval = 13.0
# label-connected = "%{T3}%essid%"
label-connected = "%{T3}%essid% down %downspeed% up %upspeed%"
label-disconnected = %{T3}no-wifi

[module/enp]
type = internal/network
interface = enp4s0f4u1u4c2
interval = 5.0
label-connected = "%{T3}down %downspeed% up %upspeed%"
label-disconnected = " "

[module/memory]
type = internal/memory
interval = 30
warn-percentage = 95
label = "%{T3}mem %percentage_used:02%%"

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
label = "%{T3}cpu %percentage:02%%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 60

label-full = "%{T3}bat 100%"

label-discharging = "%{T3}bat %percentage%% "
label-charging = "%{T3}bat %percentage%% "

format-low = <animation-low> <label-low> 
label-low = "%{T3}%percentage%% "
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 800

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = 
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = "%{T3}vol %percentage%%"
label-muted ="%{T3}mult"
label-muted-foreground = ${colors.disabled}

[module/xworkspaces]
type = internal/xworkspaces
group-by-montior = false
format = "<label-state>"
enable-click = true
enable-scroll = true
label-active = "%{T3}%name%"
label-active-background = ${colors.white}
label-active-foreground = ${colors.ant}
# label-active-underline= ${colors.white}
label-active-padding = 1
label-occupied = %{T3}%name%
label-occupied-padding = 1
label-urgent = %{T3}%name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 0
label-empty = %{T3}%name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

[module/xwindows]
type = internal/xwindow
format = "<label>"
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-padding = 0
# Available tokens: %title%  %instance%  %class%
label = "%{T3}%title%"
label-maxlen = 14
label-empty = ""

[module/tray]
type = internal/tray
tray-spacing = 4px
format-margin = 1px
tray-position = modules-right
