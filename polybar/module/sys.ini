[module/memory]
type = internal/memory
interval = 3
warn-percentage = 95
label = "%{T3}mem %percentage_used:02%%"

[module/cpu]
type = internal/cpu
interval = 0.5
warn-percentage = 95
label = "%{T3}cpu %percentage:02%%"

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
battery = BAT0
adapter = ADP1
poll-interval = 5
label-charging = "%{T3}bat %percentage%% "
label-discharging = "%{T3}bat %percentage%% "
label-full = "%{T3}bat %percentage%% "
label-low = "%{T3}bat %percentage%% "

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = 
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %{T3}vol %percentage%%
label-muted = %{T3}muted
label-muted-foreground = ${colors.disabled}
